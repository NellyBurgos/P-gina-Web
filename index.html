<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Página Web con Canva</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 20px;  
            background-color: #f8f9fa;  
        }  
        h1 {  
            text-align: center;  
            color: #333;  
        }  
        .canva-container {  
            position: relative;  
            width: 100%;  
            height: 0;  
            padding-top: 56.2225%; /* Aspect ratio */  
            box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);  
            margin-top: 1.6em;  
            margin-bottom: 0.9em;  
            overflow: hidden;  
            border-radius: 8px;  
            will-change: transform;  
        }  
        .canva-container iframe {  
            position: absolute;  
            width: 100%;  
            height: 100%;  
            top: 0;  
            left: 0;  
            border: none;  
            padding: 0;  
            margin: 0;  
        }  
        .footer {  
            text-align: center;  
            margin-top: 20px;  
        }  
    </style>  
</head>  
<body>  
    <h1>Diseño de Canva Incrustado</h1>  
    <div class="canva-container">  
        <iframe loading="lazy" src="https://www.canva.com/design/DAGTakPTfOI/OAT8YHdDfdm1vYqg8imAjg/view?embed"   
                allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>  
    </div>  
    <div class="footer">  
        <a href="https://www.canva.com/design/DAGTakPTfOI/OAT8YHdDfdm1vYqg8imAjg/view?utm_content=DAGTakPTfOI&utm_campaign=designshare&utm_medium=embeds&utm_source=link"   
           target="_blank" rel="noopener">NDev de Nelly Burgos</a>  
    </div>  
</body>  
</html>
